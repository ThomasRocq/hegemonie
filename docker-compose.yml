version: "3.3"

services:

  hege_maps:
    image: "jfsmig/hegemonie"
    ports:
      - "8084:8084"
    volumes:
      - "./docs/maps:/data"
    command: heged map /data

  hege_evt:
    image: "jfsmig/hegemonie"
    ports:
      - "8083:8083"
    depends_on:
      - "tikv_evt"
    command: heged evt /data

  tikv_evt:
    image: "pingcap/tikv:v3.0.19"
    ports:
      - "2379:2379"
      - "2380:2380"
    command: >
      tikv
      --name="pd1"
      --data-dir="/data/pd1"
      --client-urls="http://0.0.0.0:2379"
      --advertise-client-urls="http://127.0.0.1:2379"
      --peer-urls="http://0.0.0.0:2380"
      --advertise-peer-urls="http://127.0.0.1:2380"
      --initial-cluster="pd1=http://127.0.0.1:2380,pd2=http://127.0.0.1:2380,pd3=http://127.0.0.1:2380"

  keto:
    image: "oryd/keto"
    ports:
      - "4466:4466"
    environment:
      DSN: "postgres://keto:secret@127.0.0.1:5432/keto?sslmode=disable"
    depends_on:
      - "db_keto"

  db_keto:
    image: "postgres:12"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "secret"
      POSTGRES_USER: "keto"
      POSTGRES_DB: "keto"

  kratos:
    image: "oryd/kratos"
    ports:
      - "4467:4467"
    environment:
      DSN: "postgres://kratos:secret@127.0.0.1:5433/kratos?sslmode=disable"
    depends_on:
      - "db_kratos"

  db_kratos:
    image: "postgres:12"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: "secret"
      POSTGRES_USER: "kratos"
      POSTGRES_DB: "kratos"
